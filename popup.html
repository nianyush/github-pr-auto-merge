<!DOCTYPE html>
<html>

<head>
    <title>GitHub PR Auto Merge</title>
    <style>
        body {
            width: 400px;
            /* Set the width of the popup */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
        }

        /* Highlight current active tab */
        .active-tab {
            background-color: #f0f0f0;
            font-weight: bold;
            padding: 5px;
            border-radius: 5px;
        }

        .tab-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .tab-item:hover {
            background-color: #f9f9f9;
        }

        /* Thinner Progress Bar */
        #progressBarContainer {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin: 10px 0;
            height: 8px;
            /* Reduced height */
            position: relative;
        }

        #progressBar {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            border-radius: 5px;
            transition: width 1s linear;
        }

        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h3>Auto-Merge Status Check</h3>
    <div id="progressBarContainer">
        <div id="progressBar"></div>
    </div>

    <h3>Open GitHub PR Tabs</h3>
    <ul id="enabledTabsList">
        <!-- List of open PR tabs will be dynamically populated here -->
    </ul>

    <hr />

    <button id="disableAllButton">Disable All Tabs</button>

    <script src="popup.js"></script>
</body>

</html>
